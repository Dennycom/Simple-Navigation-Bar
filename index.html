<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Another Navigation bar</title>
   <style>
    body {
        background-color: goldenrod;
        margin: 0px;
    }
    nav ul {
        background-color: rgb(172, 112, 97);
       list-style-type: none;
       padding:0px;
       margin: 20px;
       overflow: hidden;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 15px;
        display: block;
        text-align: center;
    }
    nav a:hover {
        background-color: rgb(52, 65, 63);
    }
    nav li {
        float:left
    }

   </style>

    </head>
    <body>
        <nav >
        <ul>
            <li><a href="https://www.cnn.com/">News</a></li>
            <li><a href="https://www.cnn.com/sport">Sports</a></li>
            <li><a href="https://www.cnn.com/health">Health</a></li>
            <li><a href="https://www.cnn.com/health/life-but-better/fitness">Fitness</a></li>
            <li><a href="https://www.cnn.com/entertainment">entertainment</a></li>
        </ul>
    </nav>
    </body>
</html>
